<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="css/enbridge.css">
</head>
<body>
	<div class="enbridge-content-container">
	<div class="dates-view">
		<div class="calendar-container">
			<div class="calendar-column">
				<div class="headline">
					<h3>
						What us the last day you are responsible for:
					</h3>
				</div>			
				<div class="adress-component">
					<div class="adress">
						123 Fake St.  <br/>
						Toronto, ON <br/>
						M2M 2M2 <br/>
					</div>
					<div class="calendar"></div>
				</div>				
			</div>		 
			<div class="calendar-column">
				<div class="headline">
					<h3>
						What us the last day you are responsible for:
					</h3>
				</div>
				<div class="adress-component">
					<div class="adress">
						123 Fake St.  <br/>
						Toronto, ON <br/>
						M2M 2M2 <br/>
					</div>
					<div class="calendar"></div>
				</div>				
			</div>	
			<div class="clearfix"></div>
		</div>
		<p class="information green">
            If these dates change, you can come back here to let us know!
        </p>	
	</div>
</div>

<script src="js/jquery-1.4.2.min.js"></script>
<script src='js/jquery.ui.datepicker.min.js'></script>
<script>
$(function($){ 
    $(".calendar").datepicker();
});
</script>
</body>
</html>
