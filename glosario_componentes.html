<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/endbridge.css">
</head>
<body>
    <div class="enbridge-content-container">
        <div class="enbridge-container">
            <div class="row">
                <h2 class="text-center">Tiles</h2>
    
                <div class="green col md4 xs4 lg4 xs3-off">
                <h3 class="text-center">Green</h3>
                    <div class="tile green col md12 xs12 lg12">
                    <div class="content">
                                <h2 class="title">Existing Customers</h2>
                                <h3 class="subtitle">Moving in/out of service <br>area or adding a property.</h3>
                                <form action="">
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="email" class="input-error">
                                        <input type="checkbox">
                                        <label for="">Remember my emailfor next time</label>
                                    </div>

                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="passwords" class="input-error">
                                    </div>
                                </form>
                            </div><!- content-->
                            <a href="" class="enbridge-btn black big-button">Sign In</a>
                    </div><!-- tile -->
                </div><!-- div del tile-->

                <div class="green col md4 xs4 lg4">
                <h3 class="text-center">Generic</h3>
                    <div class="tile generic col md12 xs12 lg12">
                    <div class="content">
                                <h2 class="title">Existing Customers</h2>
                                <h3 class="subtitle">Moving in/out of service <br>area or adding a property.</h3>
                                <form action="">
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="email" class="input-error">
                                        <input type="checkbox">
                                        <label for="">Remember my emailfor next time</label>
                                    </div>

                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="passwords" class="input-error">
                                    </div>
                                </form>
                            </div><!- content-->
                            <a href="" class="enbridge-btn blue big-button">Sign In</a>
                    </div><!-- tile -->
                </div><!-- div del tile-->

               </div><!-- row-->
        </div><!-- enbridge-container -->
    </div><!-- enbridge-content-container -->
</body>
</html>
