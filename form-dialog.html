<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Dialog</title>
	<link rel="stylesheet" href="css/enbridge.css">
</head>
<body>

	<div class="enbridge-content-container">
		<div class="enbridge-container">
			<form class="enbridge-form form-grid">
				
				<label class="legend-row">
					Your date of birth:
				</label>	
				<div class="row">										
					<div class="form-group _w160">
					  <label for="usr">Day:</label>
					  <div class="set-field">				  
					  	<select name="" class="enbridge-select" id="">
					  		<option value="select">10</option>
					  	</select>
					  </div>
					</div>
					<div class="form-group _w180">
					  <label for="usr">Month:</label>
					  <div class="set-field">				  
					  	<select name="" class="enbridge-select" id="">
					  		<option value="select">January</option>
					  		<option value="select">November</option>
					  		<option value="select">December</option>
					  	</select>
					  </div>
					</div>
					<div class="form-group _w100">
					  <label for="pwd">Year:</label>
					  <div class="set-field">				  
					  	<input type="text" class="form-control" />
					  </div>
					</div>
				</div>
				<label class="legend-row">
						Your date of birth:
				</label>
				<div class="row adress-bar">								
					<div class="form-group _w200 pull-margin-right">
					  <label for="usr">Home Phone:</label>
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  </div>
					</div>
					<div class="form-group _w160">
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  </div>
					</div>								
				</div>
				<div class="row adress-bar">								
					<div class="form-group _w200 pull-margin-right">
					  <label for="usr">Mobile Phone:</label>
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  </div>
					</div>
					<div class="form-group _w160">
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  </div>
					</div>					
				</div>	
				<div class="row adress-bar">								
					<div class="form-group _w200 pull-margin-right">
					  <label for="usr">Business Phone:</label>
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  </div>
					</div>
					<div class="form-group _w160">
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  </div>
					</div>
					<div class="form-group _w100 ">
					  <label for="pwd" class="fluid-label">Ext:</label>	
					  <div class="set-field">				  
					  	<input type="password" class="form-control" />
					  </div>
					</div>					
				</div>	
				<label class="legend-row">
					Additional name on this account (optional):
					<span class="information-inverse question green "></span>
				</label>
				<div class="row">								
					<div class="form-group _w230">
					  <label for="usr">First:</label>
					  <div class="set-field ">				  
					  	<input type="text" class="form-control" id="usr">
					  </div>
					</div>
					<div class="form-group _w230">
					  <label for="usr">Last:</label>
					  <div class="set-field ">				  
					  	<input type="text" class="form-control" id="usr">
					  </div>
					</div>								
				</div>
			</form>
			
			<div class="row">
				<hr/>
			</div>

			<form class="enbridge-form form-grid">
				
				<label class="legend-row">
					Please enter your new adress:
				</label>			
				<div class="row adress-bar">								
					<div class="form-group _w180 pull-margin-right">
					  <label for="usr">Home Phone:</label>
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  	<span class="tiny">
					  		Number
					  	</span>
					  </div>
					</div>					
					<div class="form-group _w70 pull-margin-right">
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  	<span class="tiny">
					  		Suffix
					  	</span>
					  </div>
					</div> 
					<div class="form-group _w180 pull-margin-right">
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  	<span class="tiny">
					  		Street
					  	</span>
					  </div>
					</div>
					<div class="form-group _w70 pull-margin-right">
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  	<span class="tiny">
					  		Misc.Info (e.g Unit)
					  	</span>
					  </div>
					</div>								
				</div>
				<div class="row adress-bar">								
					<div class="form-group _w200 pull-margin-right">
					  <label for="usr">Mobile Phone:</label>
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  </div>
					</div>
					<div class="form-group _w160">
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  </div>
					</div>					
				</div>	
				<div class="row adress-bar">								
					<div class="form-group _w200 pull-margin-right">
					  <label for="usr">Business Phone:</label>
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  </div>
					</div>
					<div class="form-group _w160">
					  <div class="set-field ">				  
					  	<input type="text" class="form-control">
					  </div>
					</div>
					<div class="form-group _w100 ">
					  <label for="pwd" class="fluid-label">Ext:</label>	
					  <div class="set-field">				  
					  	<input type="password" class="form-control" id="pwd" />
					  </div>
					</div>					
				</div>					
			</form>
		</div>
	</div>

    <script src="js/jquery-1.4.2.min.js"></script>
	<script src="js/app.js"></script>
	<script>
		(function(){
			var formGroup = $('.form-grid .form-group')
			
			$(formGroup).each(function(i){				
				var fieldGroupRow = $(this);				
				var formGroup = $(this).width();
				var widthLabel = $(this).find('label').width() + 5;
				var calculatedWidth = formGroup - widthLabel;
				
				fieldGroupRow.find('.set-field').css('width', calculatedWidth);
			});
		})();		
	</script>
</body>
</html>
