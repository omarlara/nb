<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/enbridge.css">
        <link rel="stylesheet" href="css/documentation.css">
    </head>
    <body>
        <div class="enbridge-content-container">
            <div class="enbridge-container">
                <div class="row">
                    
                    <h3>Accordion</h3>
                    <div class="example">
                        <ul class="accordion">
                            <li class="accordion-item  active">
                                <div class="header">More Details</div>
                                <div class="content">
                                    <p class="strong">Please enter your new address</p>
                                    <form class="enbridge-form">
                                        
                                        <div class="col md12 form1 margin">
                                            <div class="col md5 labelinfo">
                                                <label for=""> What is your street number? </label>
                                            </div>
                                            <div class="col md5">
                                                <select class="enbridge-select">
                                                    <option value="PHP">PHP</option>
                                                    <option value="JSP">JSP</option>
                                                    <option value="JAVA">JAVA</option>
                                                </select>
                                            </div>
                                            <div class="col md2">
                                                <button class="enbridge-btn green">></button>
                                            </div>
                                        </div>
                                        <div class="col md12 form2 margin">
                                            <div class="col md3 question">
                                                <span>Is this correct?</span>
                                            </div>
                                            <div class="col md4 address">
                                                <span>321 New PLace St. Toronto, On B2B2B2</span>
                                            </div>
                                            <div class="col md5 buttons">
                                                <button class="enbridge-btn green">Yes</button>
                                                <button class="enbridge-btn dawn">No</button>
                                            </div>
                                        </div>
                                        <div class="form3 margin col md12">
                                            <div class="address col md5 md3-off">
                                                <span>321 New Place St. Toronto, ON B2B2B2</span>
                                            </div>
                                            <div class="inputs col md12">
                                                
                                                <div class="col md12">
                                                    <input type="radio" id="radio1" value="php">
                                                    <label class="fake-input" for="radio1">I'm renting this property.</label>
                                                </div>
                                                <div class="col md12">
                                                    <input type="radio" id="radio2" value="java">
                                                    <label class="fake-input" for="radio2">I'm buying this property.</label>
                                                </div>
                                                
                                                <div class="col md12 checks">
                                                    
                                                    <input type="checkbox" id="checkbox1" value="php">
                                                    <label class="fake-input" for="checkbox1">My mailing address is different from my service address</label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form4 margin col md12">
                                            <div class="questionrows col md12">
                                                <div class="col md3 address">
                                                    <span>Street Address</span>
                                                </div>

                                                <div class="col md2 no-padding question">
                                                <input type="text">
                                                <label for="">Number</label>
                                                </div>

                                                <div class="col md2 no-padding question">
                                                <input type="text">
                                                <label for="">Suflix</label>
                                                </div>

                                                <div class="col md4 no-padding question">
                                                <input type="text">
                                                <label for="">Street</label>
                                                </div>
                                                
                                                
                                                </div><!-- questionrows-->
                                                
                                                </div><!-- form4-->
                                            </form>
                                            <a href="" class="validator yellow big-button">NEXt</a>
                                        </div>
                                    </li>
                                    <li class="accordion-item">
                                        <div class="header">More Details</div>
                                        <div class="content">Content</div>
                                    </li>
                                    <li class="accordion-item">
                                        <div class="header">More Details</div>
                                        <div class="content">Content</div>
                                    </li>
                                    <li class="accordion-item">
                                        <div class="header">More Details</div>
                                        <div class="content">Content</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    </div><!-- enbridge-container -->
                    </div><!-- enbridge-content-container -->
                    <script src="js/jquery-1.4.2.min.js"></script>
                    <script src="assets/google-code-prettify/prettify.js"></script>
                    <script src="js/app.js"></script>
                    <script> prettyPrint();</script>
                </body>
            </html>
